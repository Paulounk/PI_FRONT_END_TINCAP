<div class="container-fluid">

    <div class="row bg-coluna align-items-center">
        <div class="col-md-5 text-color-size-form font-weight">
            <div class="row d-flex justify-content-center">

                <div class="col-md-10 box">

                    <p class="text-center font-weight mb-4">Cadastro Empresarial</p>

                    <div class="form-group">
                        <label for="nome">Nome Completo</label>
                        <input class="form-control" type="text" name="nome" id="nome"
                            placeholder="Digite o seu nome completo">
                    </div>

                    <div class="form-group">
                        <label for="nomeEmpresa">Nome da Empresa</label>
                        <input class="form-control" type="text" name="nomeEmpresa" id="nomeEmpresa"
                            placeholder="Digite o nome da empresa">
                    </div>

                    <div class="form-group">
                        <label for="usuario">Usuário</label>
                        <input class="form-control" type="text" name="usuario" id="usuario"
                            placeholder="Digite seu usuário de acesso">
                    </div>

                    <div class="form-group">
                        <label for="foto">Link da Foto</label>
                        <input class="form-control" type="text" name="foto" id="foto" placeholder="Link da sua foto">
                    </div>

                    <div class="form-group">
                        <label for="senha">Senha</label>
                        <input class="form-control" type="password" name="senha" id="senha"
                            placeholder="Digite sua senha">
                    </div>

                    <div class="form-group">
                        <label for="confirmarSenha">Confirmar Senha</label>
                        <input class="form-control" type="password" name="confirmarSenha" id="confirmarSenha"
                            placeholder="Confirme sua senha">
                    </div>

                    <div class="d-flex justify-content-center mt-4 mb-4">
                        <button type="submit" class="btn mr-4 font-weight-bold" routerLink='/acessar'>Cancelar</button>
                        <button type="submit" class="btn font-weight-bold">Cadastrar</button>
                    </div>

                </div>
            </div>
        </div>
        <div class="col-md-7" id="img-bg"></div>
    </div>

    <footer>

    </footer>
</div>
