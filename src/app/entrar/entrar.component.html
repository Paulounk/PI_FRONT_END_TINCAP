<div class="container-fluid">
  <div class="row bg-coluna align-items-center">
    <div class="col-md-6">
      <div class="col-md-12 square"></div>
    </div>

    <div class="col-md-6 text-color-size-form">
      <div class="row d-flex justify-content-center">
        <div class="col-md-8 box">
          <h1 class="text-center mb-3 text-color-size-title">Entrar</h1>
          <div class="form-group">
            <label for="usuario" class="mb-0">Usuário</label>
            <input [(ngModel)]='userLogin.usuario' class="form-control" type="text" name="usuario" id="usuario"
              placeholder="Seu usuário">
          </div>
          <div class="form-group">
            <label for="senha" class="mb-0">Senha</label>
            <input [(ngModel)]='userLogin.senha' class="form-control" type="password" name="senha" id="senha"
              placeholder="Sua senha">
          </div>
          <div class="d-flex justify-content-center">
            <button type="submit" class="btn btn-warning mt-1" (click)='entrar()'>Entrar</button>
          </div>
          <hr class="mt-3 mb-2">
          <p class="text-center">Não tem uma conta? Cadastra-se</p>
          <div class="d-flex justify-content-center mb-0">

            <button type="submit" class="btn btn-warning mr-4" routerLink='/cadastrar-empresa'>Empresa</button>
            <button type="submit" class="btn btn-warning" routerLink='/cadastrar-familia'>Familia</button>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
